<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='/Signup.css')}}" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
  <div class="bgimg">
     <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="signupform">
                    <h1 class="header">Signup</h1>
                    <form method="POST"> 
                        <label>Id :</label></br>
                        <input type="text" name="id1"/></br>

                        <label>First Name :</label>
                        </br>
                        <input type="text" name="First_Name"/></br>
                        

                        <label>Last Name :</label></br>
                        <input type="text" name="Last_Name" placeholder="Last Name"/></br>
                        
                        <label>E-mail :</label></br>
                        <input type="email" name="Email" placeholder="E-mail"/></br>

                        <label>Password :</label></br>
                        <input type="password" name="Password" placeholder="Password"/></br>
                        
                        
                    <div class="input-fields-signup">
                        <input type="submit" vlaue="Signup" class="btn btn-success"></div></br>
                    <p class="one">Already you have an account?<a href="{{url_for('login')}}" class="link">Login</a></p></br>
                </form>
                </div>

            </div>

        </div>

    </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
</body>
</html>
