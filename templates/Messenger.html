<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" href="{{url_for('static',filename='/msg.css')}}">
     
     
     
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="header">
                 <div class="active">
                    <h4>{{id1}}</h4>

                </div>
                </div>
                
                    <div class="chat-page">
                        <div class="msg-inbox">
                          <div class=chat>
                            <div class="msg-page">
                            {% for i in reciever %}
                                <div class="recieved-chats">


                                    <div class="recieved-msg">
                                        <div class="recieved-msg-inbox">
                                            <p>{{i[0]}}</p>
                                            <span class="time">{{i[1]}}</span>
                                        </div>

                                    </div>
                                </div>
                            {% endfor %}
                            {% for i in reciever_files %}
                                <div class="recieved-chats">


                                    <div class="recieved-msg">
                                        <div class="recieved-msg-inbox">
                                            <p><a href='{{url_for("download",filename=i[0])}}'>{{i[0]}}</a></p>
                                            <span class="time">{{i[1]}}</span>
                                        </div>

                                    </div>
                                </div>
                            {% endfor %}
                        {% for i in sender %}

                            <div class="outgoing chats">
                                <div class="outgoing-msg">
                                    <div class="outgoing-chat-msg">
                                        
                                        <p>{{i[0]}}</p>
                                        <span class="time">{{i[1]}}</span>
                                        

                                    </div>

                                </div>
                            </div>
                        {% endfor %}
                        {% for i in sender_files %}
                                <div class="outgoing chats">


                                    <div class="outgoing-msg">
                                        <div class="outgoing-chat-msg">
                                            <p><a href='{{url_for("download",filename=i[0])}}'>{{i[0]}}</a></p>
                                            <span class="time">{{i[1]}}</span>
                                        </div>

                                    </div>
                                </div>
                            {% endfor %}
                           
    
                    </div>    
                </div>

        </div> 

    </div>

</div>
  
   

      

                 
<!--Messange bottom-->
<div class="msg-bottom">

    <div class="btn-group dropup">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
         Upload file
        </button>
        <div class="dropdown-menu">
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">submit</button>
            </form>
        </div>
      </div>
      <form method="POST">
      <input type="text" class="Form-control  mt-3" name="Message" placeholder="write a text message" required/><i><input type="submit" value="send"></i>
    </form>




                          
                        </div>

                        </div>
                     </div>
                    </div>
                        
               
            

            


                     




               
         
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
</body>
</html>
