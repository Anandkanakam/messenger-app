<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/addcontact.css')}}">
    <link rel="stylesheet" href="addcontact.css">
     
    
  
</head>
<body>
<div class="bgimg">
    <div class="container">
    <form method="POST">
        <div class="addcontact">
        <label>Add new contact</label></br>
        <div class="dropdown">
            <select name="Enter_Username">
                {% for i in data %}
                    <option>{{i[0]}} {{i[1]}} {{i[2]}}</option>
                {% endfor %}
            </select>
        </div>
        </div>
        
        <button type="submit">Save contact</button>
    </div>   
    </form>
  </div>
</div>

</body>
</html>
